<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@icon/themify-icons@1.0.1-alpha.3/themify-icons.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="weather-card">
        <div class="weather-card-header">
            <h1>Weather App</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter City Name" class="search-input" id="city" spellcheck="false">
            <button class="search-button" id="searchButton">
                <i class="ti ti-search"></i>
            </button>
        </div>

        <div class="weather-info" style="display: none;">
            <div class="weather-details">
                <img id="weatherIcon" alt="Weather">
                <h1 id="temperature"></h1>
                <h2 id="cityName"></h2>
            </div>

            <div class="other-details">
                <div class="col">
                    <img src="https://img.icons8.com/ios-glyphs/124/ffffff/wet.png" alt="Humidity" />
                    <div>
                        <h4 id="humidity"></h4>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/ios-glyphs/124/ffffff/wind--v1.png" alt="wind" />
                    <div>
                        <h4 id="windSpeed"></h4>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/custom.js"></script>
</body>

</html>
